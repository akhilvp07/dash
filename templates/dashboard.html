<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Dashboard</title>
</head>
<body>
    <h1>Device Dashboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Device Name</th>
                <th>IP Address</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
                <tr>
                    <td>{{ device.name }}</td>
                    <td>{{ device.ip }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
